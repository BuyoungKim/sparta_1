    <title>homework2</title>
    <style>
        #wrap{
            width:640px;
            margin:0 auto;
            }
        table{
          margin:60px 0;
        }
    </style>
    <script>
        function orderIn() {
            let nameInfo = $('.nameDiv input').val();
            let countInfo = $('.countDiv select').val();
            let addressInfo = $('.addressDiv input').val();
            let numInfo = $('.numDiv input').val();


            if (nameInfo == ""){
                alert('이름을 입력해주세요.');
                $('.nameDiv input').focus();
            }
            else if(countInfo == ""){
              alert('수량을 선택해주세요.');
                $('.countDiv select').focus();
            }
            else if(addressInfo == ""){
              alert('주소를 입력해주세요.');
                $('.addressDiv input').focus();
            }
            else if(numInfo == ""){
              alert('번호를 입력해주세요.');
                $('.numDiv input').focus();
            }
            else{
              let insertInfo = '<tr><td>' + nameInfo + '</td><td>' + countInfo + '</td><td>' + addressInfo + '</td><td>' + numInfo + '</td></tr>'
            $('tbody').append(insertInfo);
            }
            
        }
    </script>
</head>

        <h1>인형을 팝니다.</h1>

                </div>
                <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3 countDiv">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">수량</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected value="">-- 수량을 선택해 주세요 --</option>

              </div>
              <div class="input-group mb-3 numDiv">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">전화번호</span>
                </div>
                <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <button class="btn btn-primary" type="submit" onclick="orderIn()">주문하기</button>
        </section>
        <table class="table">

              <tr>
                <th scope="col">이름</th>
